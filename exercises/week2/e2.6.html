<!DOCTYPE html>
<html>
    <head>
        <title>e2.6</title>
    </head>
    <body>
        <input type="number" onchange="evaluateN(this)"/>
        
        <div id="d1" style="display: block;background-color: lightblue;">!!!</div>
        <script>
            function evaluateN(inputElement){
               var x = inputElement.value
               var y = document.getElementById("d1")
                if (x < 10){
                    y.innerText = 'too low'
                } else if (x > 10 ){
                    y.innerText = 'too high'
                } else{
                    y.innerText = 'just right'
                }
            }
            
        </script>
    </body>
</html>
