<!DOCTYPE html>
<html>
    <head>
        <title>e2.10</title>
    </head>
    <body>
        <table id="mainTable">
            <tr>
                <td>data1</td>
                <td>data2</td>
                <td><button onclick="doRow(this)">ouput</button></td>
            </tr>
        </table>
        <button onclick="createRow()">Create Row</button>
        <script>
            function doRow(buttonElement){
                var rowElement = buttonElement.parentNode.parentNode
                var data = {}
                data.cell0 = rowElement.cells[0].firstChild.textContent
                data.cell1 = rowElement.cells[1].firstChild.textContent
                
                console.log(JSON.stringify(data))
            }

            function createRow(){
                var tableElement = document.getElementById("mainTable")
                var data = {cell0: 'bye' , cell1: 'and thanks', cell2: 'for all the fish'}

                var rowElement = tableElement.insertRow(-1)
                var cellElement = rowElement.insertCell(0)
                cellElement.innerHTML = data.cell0

                var cellElement = rowElement.insertCell(1)
                cellElement.innerHTML = data.cell1

                var cellElement = rowElement.insertCell(2)
                cellElement.innerHTML = data.cell2
            }
        </script>
    </body>
</html>
