<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Lab4 extra</title>
    </head>
    <body>
        <button onclick="readJSON()">Click Me</button>
        <div id="dollar"></div>
        
    </body>
    <script>
        function readJSON(){
            $.ajax({"url": "https://min-api.cryptocompare.com/data/price?fsym=ETH&tsyms=BTC,USD,EUR",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                console.log(result);
                var dollarRate = result.USD
                console.log(dollarRate)
                document.getElementById("dollar").innerText = "Dollar rate is : " + dollarRate
                },
            "error":function(xhr,status,error){
                        console.log("error: "+status+" msg:"+error);
                    }});
            
        }
    </script>
</html>
