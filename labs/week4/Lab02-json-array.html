<!DOCTYPE html>
<html>
    <head>
        <title>Lab2 JSON array</title>
    </head>
    <body>
        <button onclick="displayJSON()">Click Me</button>
    </body>
    <script>
        function displayJSON(){
            var obj = JSON.parse('{"employees": [{"firstName": "John", "lastName": "Doe"},{"firstName": "Anna","lastName": "Smith"},{"firstName": "Peter","lastName": "Jones"}]}')
            for (employee of obj.employees){
                console.log(employee.firstName)
            }
            
        }
    </script>
</html>
