<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Lab05.3</title>
    </head>
    <body>
        <button onclick="getAll()">getAll</button>
        <div id="output"></div>
        <table id="carsTable">
        <tr>
        <th>reg</th><th>make</th><th>model</th><th>price</th><th></th><th></th>
        </tr>
        </table>
    </body>
    <script>
        function getAll(){
        $.ajax({
        "url": "http://127.0.0.1:5000/cars",
        "method":"GET",
        "data":"",
        "dataType": "JSON",
        "success":function(result){
            console.log(result);
            for (car of result.cars){
                addRow(car);
            }
        
        },
        "error":function(xhr,status,error){
        console.log("error: "+status+" msg:"+error);
        }
        });
        }

        function addRow(car){
                var tableElement = document.getElementById("carsTable")
                var rowElement = tableElement.insertRow(-1)

                rowElement.setAttribute('id',car.reg)
                var cell0 = rowElement.insertCell(0)
                cell0.innerHTML = car.reg 
                var cell1 = rowElement.insertCell(1)
                cell1.innerHTML = car.make
                var cell2 = rowElement.insertCell(2)
                cell2.innerHTML = car.model
                var cell3 = rowElement.insertCell(3)
                cell3.innerHTML = car.price
                var cell4 = rowElement.insertCell(4)
                cell4.innerHTML = '<button onclick="showUpdate(this)">update</button>'
                var cell5 = rowElement.insertCell(5)
                cell5.innerHTML = '<button onclick="doDelete(this)">delete</button>'
            }
    </script>
</html>
