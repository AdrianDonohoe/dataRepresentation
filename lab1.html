<!DOCTYPE html>
<html>
    <head>
        <title>View Cars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Cars</h1>
        <div><button>Create</button></div>
        <br/>
        <div>
            <table class="table table-dark table-hover table-sm table-striped table-bordered">
                <tr>
                    <th>reg</th>
                    <th>make</th>
                    <th>model</th>
                    <th>price</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tr>
                    <td>191 MO 123</td>
                    <td>Ford</td>
                    <td>Mondeo</td>
                    <td>25,000</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
                <tr>
                    <td>12 D 123</td>
                    <td>Fiat</td>
                    <td>Punto</td>
                    <td>4,000</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
                <tr>
                    <td>08 G 123</td>
                    <td>Nissan</td>
                    <td>Almera</td>
                    <td>500</td>
                    <td><button>update</button></td>
                    <td><button>delete</button></td>
                </tr>
            </table>
            <br/>
        </div>
        <h1>Create and Update Cars</h1>
        <div>
            Reg <input class="form-control" type="text" name="reg"><br/>
            Make <select name="make" class="form-control">
                <option value="Ford">Ford</option>
                <option value="Fiat">Fiat</option>
                <option value="Nissan">Nissan</option>
                </select><br/>
            Model <input class="form-control" type="text" name="model"><br/>
            Price <input class="form-control" type="number" name="price"><br/>
            <span><button>Create</button></span>
            <span><button>Update</button></span>
        </div>
    </body>
</html>
